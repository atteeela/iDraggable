<!DOCTYPE HTML> 
<html>
<head>
	<title>Dragger</title>
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
	<meta name="apple-mobile-web-app-capable" content="yes" /> 
    <style type="text/css">
    .draggable, .droppable {
        width: 60px;
        height: 60px;
        color: #FFF;
        text-align: center;
        border: 3px solid silver;
    }
    .draggables, .droppables { display: inline-block; }
    .draggable { background-color: red; }
    .droppable { background-color: green; }
    </style>
</head>
<body>

<div class="wrap">
    <div class="draggables">
    	<div class="draggable" id="dragItemA">A</div>
        <div class="draggable" id="dragItemB">B</div>
        <div class="draggable" id="dragItemC">C</div>
    </div>
    <div class="droppables">
        <div class="droppable" id="dropItemA">A</div>
        <div class="droppable" id="dropItemB">B</div>
        <div class="droppable" id="dropItemC">C</div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="iDraggable.js"></script>
<script>

var dragInput = new Object();


$(document).ready(function() {
    $(".draggable").iDraggable({ 
        drop: function(iD) {
            var draggable = iD.draggable;
            var droppable = iD.droppable;
            if (droppable) {
                dragInput[$(draggable).attr('id').toString()] = $(droppable).attr('id');
            } else {
                delete dragInput[$(draggable).attr('id').toString()];
            }
        }
    });
  $(".droppable").iDroppable();
});

</script>
</body>
</html>
